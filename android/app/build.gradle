apply plugin: "com.android.application"

android {
    namespace "com.feed_pro"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.feed_pro"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation("com.facebook.react:react-android:0.72.17") // Updated plugin
}
